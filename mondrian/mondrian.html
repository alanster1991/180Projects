<!DOCTYPE HTML>
<html>
  <head>

            <tr>

              <td id="square10"></td>
              <td id="square11"></td>
              <td id="square12"></td>
            </tr>
            <tr>
              <td id="square13"></td>
              <td id="square14"></td>
              <td id="square15"></td>
              <td id="square16"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="./mondrian.js"></script>
  </body>
</html>
